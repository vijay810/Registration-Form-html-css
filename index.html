<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration_form</title>
</head>
<body>
    <h1 class="heading">Registration <span> Form</span></h1>
    <form>
        <fieldset style="width:35rem">
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td>
                    <input type="phone" placeholder="0987******">
                </td>
            </tr>
            <tr>
                <td>Email Id:</td>
                <td>
                    <input type="email" placeholder="example@.com">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" sketch>Pencil_sketch
                    <input type="checkbox" painting>Painting
                    <input type="checkbox" singing>singing
                </td>
            </tr>
            <tr>
                <td>Education Qualification:</td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>SSLC</option>
                        <option>PUC</option>
                        <option>Graduation</option>
                        <option>Postgraduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <textarea cols="20" rows="10" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td class="button">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </fieldset>
    </form>
</body>
</html>
